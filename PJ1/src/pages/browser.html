        function getCity(){
            //获得省份下拉框的对象
            var sltCountry=document.form1.country;

            var sltCity=document.form1.city;

            var countryCity=city[sltCountry.selectedIndex - 1];
            //清空城市下拉框，仅留提示选项
            sltCity.length=1;
            //将城市数组中的值填充到城市下拉框中
            for(var i=0;i<countryCity.length;i++){
                sltCity[i+1]=new Option(countryCity[i],countryCity[i]);
            }
        }
